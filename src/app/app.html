
  <main>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <input type="text" name="city" placeholder="Enter city name" formControlName="city" spellcheck="false"/>
      <button>
        <i class="bi bi-search"></i>
      </button>
    </form>
    <section class="weather">
      <figure class="location">
        <figcaption class="name">
          {{weatherData?.name}}, {{weatherData?.sys?.country}}
        </figcaption>
        <img [src]="'https://flagsapi.com/' + weatherData?.sys?.country + '/shiny/64.png'" alt="">
      </figure>
      <figure class="temperature">
        <img [src]="'https://openweathermap.org/img/wn/' + weatherData?.weather[0]?.icon + '@4x.png'" alt="">
        <figcaption>
          <span>
            {{weatherData?.main?.temp}}<span class="degree">Â°</span>
          </span>
        </figcaption>
      </figure>
      <p class="description">{{weatherData?.weather[0]?.description}}</p>
      <ul>
        <li>
          <span>Humidity </span>
          <i class="bi bi-droplet-fill"></i>
          <span>{{weatherData?.main?.humidity}}</span>%
        </li>
        <li>
          <span>Cloud </span>
          <i class="bi bi-cloud-lightning-fill"></i>
          <span>{{weatherData?.clouds?.all}}</span> %
        </li>
        <li>
          <span>Pressure </span>
          <i class="bi bi-speedometer2"></i>
          <span>{{weatherData?.main?.pressure}}</span> hPa
        </li>
      </ul>
    </section>
  </main>

<router-outlet />
